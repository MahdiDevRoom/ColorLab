<main class="lab">
    <!-- Convert -->
    <section id="convert">
        <div style="font-size: 26px;" class="c-title">
            <div class="title">Convert</div>
        </div>

        <div class="main">
            <div class="input">
                <div class="preview"></div>
                <div class="color-input-continer">
                    <input placeholder="color" class="color-input" type="text">
                </div>
            </div>
            <div class="output">
                <div class="keyword"></div>
                <div class="hex"></div>
                <div class="rgb"></div>
                <div class="hsl"></div>
                <div class="hsv"></div>
                <div class="cmyk"></div>
            </div>
        </div>
    </section>

    <hr>

    <!-- Normalize -->
    <section id="normalize">
        <div style="font-size: 26px;" class="c-title">
            <div class="title">Normalize</div>
        </div>

        <div class="main">
            <input placeholder="color" class="input" type="text">
            <div class="output"> </div>
        </div>
    </section>

    <hr>

    <!-- Mix -->
    <section id="mix">
        <div style="font-size: 26px;" class="c-title">
            <div class="title">Mix</div>
        </div>

        <div class="main">
            <div class="preview"></div>
            <div class="input">
                <div class="color-1">
                    <div class="preview-1"></div>
                    <input placeholder="color 1" class="color-input-1" type="text">
                </div>
                <div class="color-2">
                    <div class="preview-2"></div>
                    <input placeholder="color 2" class="color-input-2" type="text">
                </div>
            </div>
        </div>
    </section>
</main>
